<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 25px !important;
            width: 450px;
        }

        .row {
            margin-top: 10px;
        }

        #create_profile,
        #list_profile {
            display: none;
            padding: 10px;
            margin: 10px;
            border: 1px solid gray;
            border-radius: 10px;
        }

        .profile-name {
            width: 70% !important;
        }

        .delete-btn {
            width: 30% !important;
        }
    </style>

    <script src="/include/js/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="/include/css/bootstrap.min.css">
    <script src="/include/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 w-50">
                <input type="button" class="form-control btn btn-primary" value="View the Profiles" id="list" />
            </div>
            <div class="col-sm-6 w-50">
                <input type="button" class="form-control btn btn-secondary" value="Create the Profile" id="create" />
            </div>
        </div>
        <hr>
        <div id="create_profile">
            <div class="row">
                <label for="name" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Title">
                </div>
            </div>
            <div class="row">
                <label for="message" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="message" placeholder="Text" rows="5"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <input type="button" class="form-control btn btn-primary" value="Save" id="save" />
                </div>
            </div>
        </div>
        <div id="list_profile">
            <div class="row">
                <div class="col-sm-10 profile-name">
                    <input type="button" class="form-control btn btn-success" value="View the Profiles" />
                </div>
                <div class="col-sm-2 delete-btn">
                    <input type="button" class="form-control btn btn-warning" value="Delete" />
                </div>
            </div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>

</html>
